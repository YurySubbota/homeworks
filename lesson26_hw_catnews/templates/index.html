{% extends 'base.html' %}
{% block one %}
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            padding: 10px;
        }
        .search-bar {
            width: 300px;
        }
        .news-item {
            display: flex;
            border: 1px solid black;
            margin: 10px 0;
            padding: 10px;
        }
        .news-image {
            width: 200px;
            height: 150px;
            margin-right: 10px;
        }
        .news-title {
            font-weight: bold;
            font-size: 18px;
        }
        .news-description {
            font-size: 14px;
        }
    </style>

    <form action="" method="get">
        <select id="sort" name="sort">
            <option value="pub_date" {% if request.GET.sort == 'pub_date' %}selected{% endif %}>Дате</option>
            <option value="title" {% if request.GET.sort == 'title' %}selected{% endif %}>Заголовку</option>
            <option value="author" {% if request.GET.sort == 'author' %}selected{% endif %}>Автору</option>
            <option value="rating" {% if request.GET.sort == 'rating' %}selected{% endif %}>Рейтинг</option>
        </select>
        <label for="order">Направление:</label>
        <select id="order" name="order">
            <option value="desc" {% if request.GET.order == 'desc' %}selected{% endif %}>По убыванию</option>
            <option value="asc" {% if request.GET.order == 'asc' %}selected{% endif %}>По возрастанию</option>
        </select>
        <button>Submit</button>
    </form>

{% for news in news_list %}
<div class="news-item">
    {% if news.picture %}
   <img src="/media/{{ news.picture }}" alt="" class="news-image">
    {% else %}
    <img src="{{ default_jpg }}" alt="" class="news-image">
    {% endif %}
   <div>
     <h2 class="news-title">{{ news.title }}</h2>
     <p class="news-description">{{ news.body }}...</p>
       <a class="Link" href="{% url 'news_page' news.id %}">Читать полностью</a>
   </div>
</div>
{% endfor %}

{% endblock %}
